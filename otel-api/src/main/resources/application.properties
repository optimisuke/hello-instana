spring.application.name=otel-api
server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
# Export traces via OTLP gRPC to the Instana agent (listening on 4317 as configured in docker-compose).
management.otlp.tracing.endpoint=http://instana-agent:4317
management.tracing.sampling.probability=1.0
